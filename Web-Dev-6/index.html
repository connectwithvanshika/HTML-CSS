<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
    <!-- id will always be different and can never be same but classes can be same or different  -->
</head>

<body>
    <div id="firstdiv" class="red">First</div>
    <!-- here we have defined a id and a class for one element  -->
    <!-- #means id and . means class  -->
    <div id="seconddiv" class="red bg-yellow">Second</div>
    <!-- here we have defined id and class for element named second -->
     <!-- multiple classes are given seprated by space , as shown above!!  -->
      <!-- id and classes are attributes of elements -->
    <span class="red"></span>
    <p style="background-color: chartreuse;">id helps in linking also , if we mark# in front of any link and run that ,
        it will take us to that particular section only-Wikipedia coding example!! </p>
</body>

</html>
