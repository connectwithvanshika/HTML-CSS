<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Code With Vanshika !!</title>
</head>
<body>
    <h1>My Bookmarks - Code With  Vanshika </h1>
    <h2>Primary Bookmarks</h2>
    <p>
        <a target = "_blank" href="https://www.google.com">Open Google</a>
        <!-- target = "_blank" is used here to open the link in new tab -->
    </p>
    <p>
        <a target = "_blank" href="https://www.amazon.com">Great Indian Festival 2024</a>
    </p>
    <p>
        <a target = "_blank" href="https://www.pintrest.com">Open Pintrest</a>
    </p>
    
    
    <h2>Secondary Bookmarks</h2>
    <p>
        <a target = "_blank" href="https://www.instagram.com">Instagram</a>
    </p>
    <p>
        <a target = "_blank" href="https://www.flipkart.com">Hey, Shop here from Flipkart</a>
    </p>
    <p>
        <a target = "_blank" href="https://www.facebook.com">Don't Open Me</a>
    </body>
</p>
</html>
