<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Frame</title>
</head>
<body>

<div style="width: 280px; height: 280px; border: 10px solid brown; box-sizing: border-box; display: flex; flex-direction: column;">
    <div style="flex: 1; background-color: red;"></div>
    <div style="flex: 1; background-color: orange;"></div>
    <div style="flex: 1; background-color: yellow;"></div>
    <div style="flex: 1; background-color: green;"></div>
    <div style="flex: 1; background-color: blue;"></div>
    <div style="flex: 1; background-color: indigo;"></div>
    <div style="flex: 1; background-color: violet;"></div>
</div>

</body>
</html>
